<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative QWERTYNotes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffd6e0, #e0ffd6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff99cc, 0 0 30px white;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff99cc, 0 0 30px white; }
            to { text-shadow: 0 0 20px #ff66aa, 0 0 30px #ff66aa, 0 0 40px white; }
        }
        #text-container {
            font-size: 1.5rem;
            color: white;
            padding: 20px;
            background: #222;  /* Dark grey background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            min-height: 100px;
        }
        .generate-btn {
            background: #ff69b4;
            color: white;
            font-size: 1.2rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .generate-btn:hover {
            background: #ff458a;
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px white;
            animation: sparkle-animation 3s infinite;
        }
        @keyframes sparkle-animation {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 {
        font-size: 2rem;
            }
            #text-container {
        font-size: 1.5rem;
            }
        img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QWERTY Coded Notes Passed From Your Best Friend</h1>
        <div id="text-container"></div>
        <div class="sparkles" id="sparkles"></div>
        <button class="generate-btn" onclick="displayString()">Generate New Note</button>
        <p>Code: Translate the messages below from the Dvorak keyboard placement to the QWERTY keyboard with the same hand placement!</p>
        <img src="image_1.png" alt="Keyboard Translator, courtesy of https://goblintechkeys.com/blogs/news/dvorak-vs-qwerty-keyboard-layout-to-switch-or-not-to-switch" style="width:500px;height:600px;">
    </div>
    
    <script>
        var obj = {
            "origin": [
                "My best friend is a #emphasis# #adjective# #noun#."
            ],
            "emphasis": ["YPGNF", "P>ANNF", "K>PF", ">QYP>M>NF", "LPRURGBENF", "GBE>BCAXNF"],
            "adjective": ["XPCNNCABY", "OMAPY", "TCBE", "JALAXN>", "<RBE>PUGN", "CBJP>ECXN>", "I>BCGO", "PAECABY", "UAXGNRGO", "CBJRMLAPAXN>", "IRPI>RGO", "XPAK>", "OLAPTNCBI", "UPC>BENF", "L>PORBAXN>", "CBY>NNCIBY", "OYPRBI", "JAPCBI", "YDRGIDYUGN", "ODCMM>PCBI"],
            "noun": ["UPCDBENF", "<PCY>P", "LPRIPAMM>P", "OYAP", "PRN>MRE>N", "N>AE>P", "AEKRJAY>", "OJDPNAP", "ICUY", "YP>AOGP>", "<RPEOMCYD", "OAI>", "DGMABCYAPCAB", "EFBAMR", "NGMCBAPF", "LRNFMAYD", "L>PORB", "OYRPF<>AK>P", "EGBI>RB MAOY>P", "PRJT JNCMX>P"]
        };
        
        function generateString(template) {
            let placeholder = template.match(/#([^#]+)#/);
            while (placeholder) {
                let [fullMatch, key] = placeholder;
                let choices = obj[key];
                if (!choices) throw new Error(`No choices for key '${key}'`);
                let choice = choices[Math.floor(Math.random() * choices.length)];
                template = template.replace(fullMatch, generateString(choice));
                placeholder = template.match(/#([^#]+)#/);
            }
            return template;
        }


        function displayString() {
            var randomIndex = Math.floor(Math.random() * obj.origin.length);
            document.getElementById('text-container').innerHTML = generateString(obj.origin[randomIndex]);
        }

        displayString();
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            document.getElementById('sparkles').appendChild(sparkle);
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDuration = Math.random() * 2 + 1 + 's';
            setTimeout(() => sparkle.remove(), 3000);
        }
        setInterval(createSparkle, 300);
    </script>
</body>
</html>
